<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="myButton">Menim haqqimda qisa melumat.</button>
    <div id="messageBoxContainer" class="hidden">
        <div id="messageBox"></div>
    </div>

</body>

<script>
document.getElementById("myButton").addEventListener("click", function() {
    let message = "Salam men Qasimov Revan Meherrem oglu. Men 23.03.2005 de  Agdas rayonunda dogulmusam."; 
    let messageBoxContainer = document.getElementById("messageBoxContainer");
    if (messageBoxContainer.classList.contains("hidden")) {
        messageBoxContainer.textContent = message; 
        messageBoxContainer.classList.remove("hidden"); 
    } else {
        messageBoxContainer.textContent = ""; 
        messageBoxContainer.classList.add("hidden"); 
    }
});

</script>
</html>
